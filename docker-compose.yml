web:
  build: .
  ports:
    - "8080:4567"
  volumes:
    - .:/usr/src/app
  links:
    - redis
    - elasticsearch
  restart: always
  environment:
    RACK_ENV: development
redis:
  image: redis
  volumes:
    - ./redis.conf:/usr/local/etc/redis/redis.conf
  command: redis-server /usr/local/etc/redis/redis.conf
elasticsearch:
  image: elasticsearch
